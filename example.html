<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.1/css/bootstrap-colorpicker.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.1/js/bootstrap-colorpicker.min.js"></script>
        <script src="dist/color-magic.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 id="header">ColorMagic example</h1>
            <div id="cp2" class="input-group colorpicker-component">
                <input type="text" value="#00AABB" class="form-control" />
                <span class="input-group-addon"><i></i></span>
            </div>

            <h2>Selected color</h2>
            <div id="selected" class="well"></div>
            <h2>Inverse color</h2>
            <div id="inverse" class="well"></div>
            <h2>Contrast color</h2>
            <div id="contrast" class="well">
                <h3 id="text">Example text</h3>
            </div>
        </div>
        <script>
            $(function() {
                var header = $("#header");
                $('#cp2').colorpicker().on('changeColor', function(e){
                    var color = new ColorMagic(e.color.toString('rgba'));
                    var inverse = new ColorMagic(e.color.toString('rgba')).invert();
                    var contrast = new ColorMagic().contrast(color);
                    $("#selected").css('background', color.toString());
                    $("#inverse").css('background', inverse.toString());
                    $("#contrast").css('background', color.toString());
                    $("#text").css('color', new ColorMagic().contrast(color).toString());
                });
            });
        </script>
    </body>
</html>
